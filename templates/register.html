{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Page</title>
</head>
<body>


    <body class="bg-gradient-primary">

        <div class="container">
      
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                  <div class="p-3">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4"> <span class="fa fa-user"></span>  Create an Account</h1>
                    </div>
                    <form method = "POST" action="" class="user">

                      {% csrf_token %}
                      
                      <div class="form-group">
                        
                          {{ form.username }}
                        
                      </div>
                      <div class="form-group">
                        {{ form.email }}
                      </div>
                      <div class="form-group">
                        
                         {{ form.password1 }}
                      </div>

                      <div class="form-group">
                        
                          {{ form.password2 }}
                      </div>

                      <div class="text-warning">
                        <p>{{ form.errors }}</p>
                      </div>
                        
                      <a href="login.html">
                        <button type="submit" name ="register" class="btn btn-block btn-primary btn-user">
                          <span class="fa fa-user">  </span>
                        Register Account
                        </button>
                      </a>
                      <hr>
                      <a href="index.html" class="btn btn-google btn-user btn-block">
                        <i class="fa fa-google fa-fw"></i> Register with Google
                      </a>
                      <a href="index.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fa fa-facebook-f fa-fw"></i> Register with Facebook
                      </a>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small text-primary" href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                      <a class="small text-info" href="login.html">Already have an account? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
    

      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Moment.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
    <!-- Tempus Dominus Bootstrap 4 -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>

      let form_fields = document.getElementsByTagName('input')
      

      form_fields[1].placeholder = "Enter Username i.e similoluwa2001"
      form_fields[2].placeholder = "Enter your valid Email address"
      form_fields[3].placeholder = "Enter your Password"
      form_fields[4].placeholder = "Confirm Password"

      
      for (var field in form_fields){

        try{
        {
        form_fields[field].classList.add('form-control')
        form_fields[field].classList.add('form-control-user')
        } 

        }

        catch(err){
          console.log(true)
        }
        
      }

      

    </script>
</body>
</html>
